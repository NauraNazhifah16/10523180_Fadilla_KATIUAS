<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us</title>
<style>
    h2{
        color:#8b4513 ;
        font-family: Arial, Helvetica, sans-serif;
        size: 50px;
    }
    td{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
<body>
<h2>Contact Us</h2>
<hr color="8b4513">
<form name="contact">
    <table>
        <tr>
            <td width="20%">Full Name</td>
            <td><input type="text" name="nama_lengkap" size="30" placeholder="your full name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" size="30" placeholder="example@gmail.com"></td>
        </tr>
        <tr>
            <td>Subject</td>
            <td><textarea name="pesan" cols="90" rows="20" placeholder="Write Something"></textarea></td>
        </tr>
    </table>
    <hr color="8b4513">
    <input type="submit" value="Send">
</form>
</body>
</html>
