    }
    .sidebar h3 {
      color: #8b4513;

    }
    .sidebar a {
      color: #8b4513; 
      text-decoration: none;
      display: block;
      margin: 10px 0;
      font-family: 'Arial', sans-serif;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 20px;
    }
